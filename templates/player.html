{% extends 'base.html' %}
{% block content %}
<style>
.card{
	background-color: #f1f3f4;
}
</style>
<script>
function del(){
	var val = document.getElementById('slug').value;
	console.log(val);
	document.val.action = "/delete/" + val;
}
</script>
	<div class="container">
		<div class="card">
			<article class="message">
				<div class="message-header">
					<p>MP3</p>
				</div>
				<div class="message-body">
					<form action="/delete/" method="get" name="val">
					{% for audio in data %}
					<div class="content card" style="padding:10px">
						<article class="media">
							<figure class="media-left">
								<p class="image">
									<img src="{{ audio.image }}" />
								</p>
							</figure>
							<div class="media-content">
								<div class="content">
									<p class="has-text-centered is-4 title"><strong>{{ audio.title }}</strong>- {{ audio.author }}</p>
									<audio controls style="height:20px;padding-bottom: 50px;width: 100%;">
										<source src="{{audio.url}}" type="audio/mpeg" style="box-sizing:border-box;">
										Your browser does not support the audio element.
									</audio>
									<p>
										Description: {{ audio.desc }}
									</p>
								</div>
								<nav class="level is-mobile">
									<div class="level-left">
										<span class="icon is-small">
											<i class="fas fa-reply"></i>
										</span>
										<span class="icon is-small">
											<i class="fas fa-reply"></i>
										</span>
										<span class="icon is-small">
											<i class="fas fa-reply"></i>
										</span>
									</div>
								</nav>
							</div>
							<div class="media-right">
								<input id="slug" type="hidden" value="{{ audio.yid }}" />
								<button class="delete" type="submit"  onclick="del();"></button>
							</div>
						</article>
					</div>
					{% endfor %}
					</form>
				</div>
			</article>
			
		</div>
	</div>
{% endblock %}
